<!DOCTYPE html>
<html>
<head>
  <title>SmartOPD Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">📝 Submit Feedback</h2>
    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Token Number:</label>
        <input type="number" name="token" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Triage Level:</label>
        <select name="triage" class="form-select">
          <option value="Emergency">Emergency</option>
          <option value="Priority">Priority</option>
          <option value="Normal">Normal</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Your Feedback:</label>
        <textarea name="feedback" rows="4" class="form-control" required></textarea>
      </div>
      <button class="btn btn-success">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
