<!-- templates/feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <a href="/" class="btn btn-sm btn-secondary mb-3">â¬… Back to Queue</a>
    <h4 class="mb-4">ğŸ“ Submit Feedback</h4>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Patient Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="token" class="form-label">Token Number</label>
        <input type="number" name="token" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="triage" class="form-label">Triage Level</label>
        <select name="triage" class="form-select" required>
          <option value="Emergency">Emergency</option>
          <option value="Priority">Priority</option>
          <option value="Normal">Normal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea name="feedback" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
