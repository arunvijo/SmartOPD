<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Token Search Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <div class="container">
    <a href="/" class="btn btn-sm btn-secondary mb-3">‚¨Ö Back to Queue</a>
    <h4 class="mb-4">üîç Search Results for "<span class="text-primary">{{ name }}</span>"</h4>

    {% if results %}
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Token</th>
              <th>Triage</th>
              <th>Symptoms</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            {% for row in results %}
            <tr>
              <td>{{ row.token }}</td>
              <td>{{ row.triage_level }}</td>
              <td>{{ row.symptoms }}</td>
              <td>{{ row.timestamp }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-warning">No patient named "<strong>{{ name }}</strong>" found in current queue.</div>
    {% endif %}
  </div>
</body>
</html>
