<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartOPD Queue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">üîÅ Live OPD Token Queue</h2>

    <form method="POST" action="/search" class="mb-4">
      <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="Enter patient name to search token..." required>
        <button class="btn btn-primary">Search</button>
      </div>
    </form>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Token</th>
          <th>Name</th>
          <th>Triage</th>
          <th>Symptoms</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for row in queue %}
        <tr class="{% if row.triage_level == 'Emergency' %}table-danger{% elif row.triage_level == 'Priority' %}table-warning{% else %}table-light{% endif %}">
          <td>{{ row.token }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.triage_level }}</td>
          <td>{{ row.symptoms }}</td>
          <td>{{ row.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
